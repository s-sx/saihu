<!DOCTYPE html>
<html>
	<head>
		<title>字体图标的使用</title>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="js/jquery-3.3.1.min.js"></script>

		<script src="js/bootstrap.min.js"></script>

		<style type="text/css">
			#pub {
				padding: 50px 100px 50px 50px;
			}

			.btn {
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="col-xs-7">
			<div class="input-group">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
				<input type="text" class="form-control" placeholder="赛虎哥最帅"/>
			</div>

			<div class="row">
				<button type="button" class="btn btn-danger">
					<span class="glyphicon glyphicon-star">启动</span>
				</button>
				<br />

				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-envelope">电子邮箱</span>
				</button>
				<br />
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-user">联系我们</span>
				</button>
			</div>
			
			<div class="dropdown">
				<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">热门电视剧
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-header" href="#">罗鑫</a></li>
					<li><a href="#">都挺好</a></li>
					<li><a href="#">局中局</a></li>
					<li><a href="#">芝麻胡同</a></li>
					<li><a href="#">黄金瞳</a></li>
				</ul>
			</div>
		</div>



	</body>
</html>
